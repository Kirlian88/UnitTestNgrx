<div class="panel panel-primary">
  <div class="panel-heading">
    {{title}}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <input id="product" type="text" class="form-control" formControlName="name" #name placeholder="Product" />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          <i>Product is required.</i>
        </div>
      </div>
      <div class="form-group">
        <input id="price" type="text" class="form-control" formControlName="price" #price placeholder="Price"/>
      </div>
      <div *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['price'].errors.required">
          <i>Price is required.</i>
        </div>
      </div>
      <br/>
        <div class="form-group">
          <button id="btnadd" (click)="addproduct(name.value, price.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">Add</button>
        </div>
    </form>
  </div>
</div>
